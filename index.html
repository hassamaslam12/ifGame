<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if game</title>
</head>
<body>
    <h1>welcome to my game</h1>
    <h2>Guess a number between 1 & 5</h2>
    <form  onsubmit="doCheck(); return false">
    <input type="number" id="number" min="1" max="5">
    <button >play</button>
</form>
<h2 id="result"></h2><br>
  
    <script>
        // let isopen = true;
        let number = +document.querySelector("#number").value;
        
        function doCheck(){
            let temp = Math.floor(Math.random() * 5)
            
            
            console.log(temp)
            if (number === temp ){
              let  result ="congrats you have won";
               result = document.querySelector("#result").innerHTML=result;
            }
            else {
               let result = "Try Again"
                result = document.querySelector("#result").innerHTML=result;
            }
            
           
        }
        
    </script>
</body>
</html>
